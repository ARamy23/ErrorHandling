## Note: all of the config entries below are just examples with placeholders. Be sure to edit and adjust to your needs when uncommenting.

## Generate constants for your localized strings.
##   Be sure that SwiftGen only parses ONE locale (typically Base.lproj, or en.lproj, or whichever your development region is); otherwise it will generate the same keys multiple times.
##   SwiftGen will parse all `.strings` files found in that folder.
# strings:
#   inputs:
#     - Resources/Base.lproj
#   outputs:
#     - templateName: structured-swift5
#       output: Strings+Generated.swift

xcassets:
  inputs:
    - Al-Najd/Common/Supporting Files/Images.xcassets
    - Al-Najd/Common/Supporting Files/Icons.xcassets
    - Al-Najd/Common/Supporting Files/Colors.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
      output: Al-Najd/Common/Resources/Generated.swift

fonts:
  inputs:
    - DesignSystem/Sources/DesignSystem/Resources/Families/SFProRounded
    - DesignSystem/Sources/DesignSystem/Resources/Families/Tajawal
  outputs:
    templateName: swift5
    output: DesignSystem/Sources/DesignSystem/Theme/Fonts/Generated.swift
